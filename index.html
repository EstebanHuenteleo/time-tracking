<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="grid-container">

    <div class="card-1">
      <div class="card-1__capa-superior">
        <img id="jeremy" src="images/image-jeremy.png" alt="">
        <div class="card-1__capa-superior__desc">
          <p class="report">Report for</p>
          <p style="color: white;"><b>Jeremy</b> <b>Robson</b></p>
        </div>
      </div>
      <div class="card-1__desc">
        <p>Daily</p>
        <p style="color: white;">Weekly</p>
        <p>Monthly</p>
      </div>
    </div>

    <div class="card-2">
      <div class="container-card-2">
        <div class="container-card-2__left">
          <p class="up">Work</p>
          <p>32hrs</p>
        </div>
        <div class="container-card-2__right">
          <img src="images/icon-ellipsis.svg" alt="">
          <p>Last Week - 36hrs</p>
        </div>
      </div>

    </div>


    <div class="card-3">
      <div class="container-card-2">
        <div class="container-card-2__left">
          <p class="up">Play</p>
          <p>10hrs</p>
        </div>
        <div class="container-card-2__right">
          <img src="images/icon-ellipsis.svg" alt="">
          <p>Last Week - 8hrs</p>
        </div>
      </div>
    </div>

    <div class="card-4">
      <div class="container-card-2">
        <div class="container-card-2__left">
          <p class="up">Study</p>
          <p>4hrs</p>
        </div>
        <div class="container-card-2__right">
          <img src="images/icon-ellipsis.svg" alt="">
          <p>Last Week - 7hrs</p>
        </div>
      </div>
    </div>

    <div class="card-5">
      <div class="container-card-2">
        <div class="container-card-2__left">
          <p class="up">Exercise</p>
          <p>4hrs</p>
        </div>
        <div class="container-card-2__right">
          <img src="images/icon-ellipsis.svg" alt="">
          <p>Last Week - 5hrs</p>
        </div>
      </div>
    </div>

    <div class="card-6">
      <div class="container-card-2">
        <div class="container-card-2__left">
          <p class="up">Social</p>
          <p>5hrs</p>
        </div>
        <div class="container-card-2__right">
          <img src="images/icon-ellipsis.svg" alt="">
          <p>Last Week - 10hrs</p>
        </div>
      </div>
    </div>

    <div class="card-7">
      <div class="container-card-2">
        <div class="container-card-2__left">
          <p class="up">Self Care</p>
          <p>2hrs</p>
        </div>
        <div class="container-card-2__right">
          <img src="images/icon-ellipsis.svg" alt="">
          <p>Last Week - 2hrs</p>
        </div>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/EstebanHuenteleo">Esteban</a>.
  </div>
</body>

</html>
